type Query {
  user(id: ID!): User
  jwt(email: String!, password: String!): JWT
}

type Mutation {
  register(
    firstName: String!,
    lastName: String!,
    password: String!,
    email: String!,
    favouriteArtistIds: [ID!]
  ): User!
}

type User {
    _id: ID!
    firstName: String!
    lastName: String!
    password: String!
    email: String!
}

type JWT {
  jwt: String!
}